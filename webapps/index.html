<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>炫听音乐</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="./css/top.css" />
	<link rel="stylesheet" type="text/css" href="./css/center_left.css" />
	<link rel="stylesheet" type="text/css" href="./css/center_right.css" />
	<link rel="stylesheet" type="text/css" href="./css/bottom.css" />
	<script src="./js-min/jquery.js"></script>
	<script rel="javascript" type="text/javascript" src="./js/theme.js"></script>
	<script rel="javascript" type="text/javascript" src="./js/main.js"></script>
</head>

<body id="body">
	<div id="bg-low" style="z-index:-2"></div>
	<div id="bg" style="z-index:-1"></div>
	<div id="all">
		<div id="header">
			<div id="logo">XTMUSIC</div>
			<input id="search" value="华晨宇" placeholder="歌名/歌手/专辑" />
			<select id="select">
				<option class="trans" value="netease">网易</option>
				<option class="trans" value="qq">腾讯</option>
				<option class="trans" value="kugou">酷狗</option>
			</select>
			<button class="trans" id="search_button">搜索</button>
			<span id="time_off" title="定时关闭">&#xe828;</span>
			<span class="showtime"></span>
			<span class="cleartime" title="取消定时">&#xe830;</span>
		</div>
		<div id="center">
			<div id="center_left">
				<iframe id="audiolist" name="audiolist" src="./iframe/audiolist.html" scrolling="auto"></iframe>
			</div>
			<div id="center_right">
				<div id="center_top">
					<div id="vinyl">
						<img id="vinylimg" src="./image/novinyl.png"></img>
					</div>
					<div id="vinylheader"></div>
				</div>
				<iframe id="audiolrc" name="audiolrc" src="./iframe/audiolrc.html" scrolling="no"></iframe>
				<div class="open">&#xf104;</div>
			</div>
		</div>
		<div id="bottom">
			<ul id="control">
				<li id="last">&#xe82d;</li>
				<li id="play">&#xe831;</li>
				<li id="next">&#xe82e;</li>
				<ul>
					<div id="pro">
						<span id="song_name">炫听音乐</span>
						<span id="song_time">00:00/00:00</span>
						<div id="pro_bar"></div>
						<div id="pro_time"></div>
					</div>
					<div id="menu">
						<div id="playmode" title="播放模式">&#xe83f;</div>
					</div>
		</div>
		<div id="selecttime">
			<ul>
				<li onclick="setTimeOff(10)">10 分钟</li>
				<li onclick="setTimeOff(20)">20 分钟</li>
				<li onclick="setTimeOff(30)">30 分钟</li>
				<li onclick="setTimeOff(60)">1 小时</li>
				<li onclick="setTimeOff(120)">2 小时</li>
			</ul>
		</div>
		<div id="selectmode">
			<ul>
				<li onclick="setPlayMode(1)"><span>&#xe83f;</span>列表循环</li>
				<li onclick="setPlayMode(2)"><span>&#xe840;</span>单曲循环</li>
				<li onclick="setPlayMode(3)"><span>&#xe83e;</span>随机播放</li>
			</ul>
		</div>
	</div>
	<div id="arcode" onclick="$(this).hide();" title="关闭">
		<img src="./image/arcode.png" />
		<h4>扫码下载APK</h4>
	</div>
</body>
</html>
