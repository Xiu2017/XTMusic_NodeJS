<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/audiolist.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>Vue.config.productionTip=false</script>
</head>
<body>
    <audio id="audio">您的浏览器不支持audio标签</audio>
    <div>
        <table id="title">
            <tr id="litop">
                <td id="number"></td>
                <td id="songname">歌曲</td>
                <td id="singer">歌手</td>
                <td id="album">专辑</td>
            </tr>
        </table>
        <table id="list">
            <tr v-for="(song,index) in songs" :id="'li'+(index+1)" @dblclick="playSong(0,index)">
                <td >{{index+1}}</td>
                <td>{{song.title}}</td>
                <td>{{song.artist}}</td>
                <td>{{song.album}}</td>
            </tr>
        </table>
    </div>
</body>
    <script src="../js/base64utils.js"></script>
    <script src="../js-min/jquery.js"></script>
    <script src="../js/audiolist.js" type="text/javascript"></script>
</html>
