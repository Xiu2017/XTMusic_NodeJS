<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/audiolrc.css" />

    <script>Vue.config.productionTip=false</script>
</head>
<body>
<center>
    <ul id="audiolrc">
        <li v-for="(lyric,index) in lyricData" :id="'li'+index">{{lyric}}</li>

</div>
</body>
